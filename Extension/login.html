<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>PingUp - Login</title>
  <style>
    :root {
      --bg-color: #1e1e2f;
      --card-color: #2a2a40;
      --accent: #ff79c6;
      --text-color: #f8f8f2;
      --muted: #888;
      --error-color: #ff5555;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: var(--bg-color);
      color: var(--text-color);
      width: 300px;
      max-height: 480px;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      display: flex;
      flex-direction: column;
      background: var(--card-color);
      padding: 16px 24px;
      border-radius: 8px;
      width: 100%;
      max-width: 300px;
      box-sizing: border-box;
    }

    h2 {
      font-weight: 600;
      font-size: 20px;
      margin: 0 0 16px 0;
      text-align: center;
      user-select: none;
    }

    input[type="email"],
    input[type="password"] {
      padding: 10px;
      font-size: 14px;
      border: none;
      border-radius: 6px;
      background: var(--card-color);
      color: var(--text-color);
      margin-bottom: 12px;
      outline: none;
      width: 100%;
    }

    input::placeholder {
      color: var(--muted);
    }

    button {
      background-color: var(--accent);
      color: white;
      border: none;
      border-radius: 6px;
      padding: 10px 14px;
      font-size: 14px;
      cursor: pointer;
      transition: background-color 0.2s ease;
      width: 100%;
    }

    button:hover {
      background-color: #e55dbb;
    }
  </style>
</head>
<body>
  <div class="container" id="loginView">
    <h2>Login</h2>
    <input id="usernameInput" type="email" placeholder="Email" autocomplete="off" />
    <input id="passwordInput" type="password" placeholder="App Password (16 chars)" autocomplete="off" maxlength="16" />
    <button id="proceedBtn">Proceed</button>
  </div>
  <script src="login.js"></script>
</body>
</html>
